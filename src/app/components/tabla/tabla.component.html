<input type="text" [(ngModel)] = 'filtro' >

<select name="" id="" [(ngModel)] ='filtro'>
  <option value="2000">2000</option>
  <option value="2000">1990</option>
</select>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha</th>
      <th scope="col">Spoiler</th>
      <th scope="col">Detalles</th>
    </tr>
  </thead>
  <tbody>
    @for (item of peliculas; track item) {
    <tr>
      @if( +item.fecha > filtro ){
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.fecha}}</td>
      <td>
        <!--///////////////////////////////-->
        @if( visualizar == item.id ){
        <button class="btn btn-warning" (click)="ver('hola')" >Spoiler</button>
        <img src="{{item.url}}" alt="" height="200">
        } @else {
          <button class="btn btn-primary" (click)="ver( item.id )">Spoiler</button>
        }
        <!--//////////////////////////////////-->
      </td>
      }
      <td>
        <button [routerLink]="['/peliculas-detalles', item.id]">Detalles</button>
      </td>
    
    </tr>
    }
  </tbody>
</table>

{{ calcular() }}
